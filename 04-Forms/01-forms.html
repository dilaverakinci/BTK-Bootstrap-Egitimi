<!doctype html>
<html lang="tr">

<head>
    <title>Forms</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <form>
            <div class="mb-3">
                <label for="user-name">Kullanıcı Adı:</label>
                <input type="text" name="user-name" id="user-name" placeholder="Kullanıcı Adı" style="width:250px;">
            </div>
        </form>

        <hr class="border border-2 border-primary opacity-100 ">
        <form>
            <div class="mb-3">
                <label for="user-name" class="form-label">Kullanıcı Adı:</label>
                <input type="text" class="form-control form-control-sm " name="user-name" id="user-name"
                    placeholder="Dilaver">
            </div>
        </form>
        <hr class="border border-2 border-primary opacity-100 ">
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email Adresi:</label>
                <input type="email" class=" form-control form-control-sm" name="email" id="email"
                    placeholder="d.akinci74@gmail.com">
            </div>
        </form>
        <hr class="border border-2 border-primary opacity-100 ">
        <form>
            <div class="mb-3">
                <label for="password" class="form-label">Şifre :</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
