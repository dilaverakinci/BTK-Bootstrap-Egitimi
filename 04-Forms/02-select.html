<!doctype html>
<html lang="tr">

<head>
    <title>Form Select</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-5" style="width:550px; margin:auto; padding:auto; text-align: center;">
        <table style="padding: auto; margin:auto" >
            <thead style="text-align: center;"> Programlama Dilleri</thead>
            <tr>
                <th>
                    <label for="diller">Yazılım Dili</label>
                </th>
                <th>
                    <label for="seviye">Seviyesi</label>
                </th>
            </tr>
            <tbody>
                <tr>
                    <th>
                        <select class=" form-select " name="diller" id="diller">
                            <option value="1">Python</option>
                            <option value="2">Java</option>
                            <option value="3">C++</option>
                            <option value="4">C#</option>
                        </select>
                    </th>
                    <th>
                        <select class=" form-select " name="seviye" id="seviye">
                            <option value="1">Başlangıç Düzeyi</option>
                            <option value="2">Temel Düzey</option>
                            <option value="3">Orta Düzey</option>
                            <option value="4">İleri Düzey</option>
                        </select>
                    </th>
                </tr>
            </tbody>

        </table>
    </div>
<hr class=" border border-3 border-primary opacity-100 ">
    <div class="row justify-content-center align-items-center g-2 mt-3">
        <div class="col-2">
            <label for="diller">Yazılım Dili</label>
            <select class=" form-select " name="programlamadili" id="diller">
                <option value="1">Python</option>
                <option value="2">Java</option>
                <option value="3">C++</option>
                <option value="4">C#</option>
            </select>
        </div>
        <div class="col-2">
            <label for="seviye">Seviyesi</label>
            <select class=" form-select " name="seviye" id="seviye">
                <option value="1">Başlangıç Düzeyi</option>
                <option value="2">Temel Düzey</option>
                <option value="3">Orta Düzey</option>
                <option value="4">İleri Düzey</option>
            </select>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
