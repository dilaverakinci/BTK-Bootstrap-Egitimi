<!doctype html>
<html lang="tr">

<head>
    <title>Bootstrap Figures</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-4 ">
        <figure class=" figure ">
            <img class="figure-img img-fluid" 
            src="https://fakeimg.pl/200x150/cccccc/909090" 
            alt="figüre resim"
            >
            <figcaption class=" figure-caption text-start">Resim Açıklaması</figcaption>
        </figure>

        <figure class=" figure ">
            <img class="figure-img img-fluid" src="https://fakeimg.pl/200x150/cccccc/909090" alt="figüre resim">
            <figcaption class=" figure-caption text-center ">Resim Açıklaması</figcaption>
        </figure>

        <figure class=" figure ">
            <img class="figure-img img-fluid" src="https://fakeimg.pl/200x150/cccccc/909090" alt="figüre resim">
            <figcaption class=" figure-caption text-end ">Resim Açıklaması</figcaption>
        </figure>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
