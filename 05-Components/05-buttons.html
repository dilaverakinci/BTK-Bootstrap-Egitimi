<!DOCTYPE html>
<html lang="tr">
  <head>
    <title>Bootstrap Breadcrumbs</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-5">
      <button class="btn btn-primary">Deneme</button>
      <button class="btn btn-secondary">Deneme</button>
      <button class="btn btn-success">Deneme</button>
      <button class="btn btn-danger">Deneme</button>
      <button class="btn btn-warning">Deneme</button>
      <button class="btn btn-info">Deneme</button>
      <button class="btn btn-light">Deneme</button>
      <button class="btn btn-dark">Deneme</button>
      <button class="btn btn-link">Deneme</button>
      
    </div>
    <div class="container mt-3">
      <a class="btn btn-primary" href="#" role="button">Link</a>
      <button class="btn btn-success" type="submit">Button</button>
      <input class="btn btn-outline-success" type="button" value="Giriş">
      <input class="btn btn-outline-dark" type="submit" value="Gönder">
      <input class="btn btn-outline-danger" type="reset" value="Sıfırla">
    </div>
    <div class="d-sm-grid gap-2 col-6 mt-3 mx-auto">
      <button class="btn btn-primary" type="button">Button</button>
      <button class="btn btn-primary" type="button">Button</button>
    </div>
    <div class="d-grid gap-1 d-md-flex justify-content-md-end">
      <button class="btn btn-primary me-md-2" type="button">Button</button>
      <button class="btn btn-primary" type="button">Button</button>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
