<!doctype html>
<html lang="tr">

<head>
  <title>Bootstrap Collapse</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <div class="container-fluid m-3 ">
    <!-- 1. Kısım-->
    <div>
        <a href="#" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#Kart-Collapse">Card Aç</a>
        
        <button class="btn btn-success" data-bs-toggle="collapse" data-bs-target="#Kart-Collapse2" type="button">Card Aç-2</button>
        <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target=".multi-collapse" type="button" >İki Cartı da Aç</button>
    </div>
    <div class="collapse collapse-horizontal multi-collapse mt-2" id="Kart-Collapse">
        <div class="card" style="min-width:200px; max-width:250px">
            <div class="card-header">
                Kart Üst Bilgi
            </div>
            <div class="card-body">
                <h4 class="card-title">Konu Başlığı</h4>
                <p class="card-text">Konu için özet metinler burada</p>
            </div>
            <div class="card-footer text-muted">
                Kart Alt Bilgi
            </div>
        </div>
    </div>

    <div class="collapse collapse-horizontal multi-collapse mt-2" id="Kart-Collapse2">
        <div class="card" style="min-width:200px; max-width:250px">
            <div class="card-header">
                Kart Üst Bilgi
            </div>
            <div class="card-body">
                <h4 class="card-title">Konu Başlığı 2</h4>
                <p class="card-text">Konu için özet metinler burada</p>
            </div>
            <div class="card-footer text-muted">
                Kart Alt Bilgi
            </div>
        </div>
    </div>

</div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
