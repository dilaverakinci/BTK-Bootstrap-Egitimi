<!DOCTYPE html>
<html lang="tr">
  <head>
    <title>Bootstrap carousel with indicators</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="cols-row-1 m-5 mb-5">
      <div class="cols-10">
        <!-- +/+/+/+/+/+/+/+/+/+/+/+/+/+/+/+/+/+/+/+/+/+/+/+/+/+/+/+/+/+/+/+/ -->

        <div
          class="carousel slide carousel-dark carousel-fade w-50"
          data-bs-ride="carousel"
          id="mySlide"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#mySlide"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>

            <button
              type="button"
              data-bs-target="#mySlide"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>

            <button
              type="button"
              data-bs-target="#mySlide"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://fakeimg.pl/600x400?text=Resim+1"
                class="d-block w-100"
                alt="Resim 1"
              />
              <div class="carousel-caption d-none d-md-block">
                <h4>Slide 1 Caption</h4>
                <p>İlk slayt için yazılar</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="https://fakeimg.pl/600x400/bf0404/faf200?text=Resim+2"
                class="d-block w-100"
                alt="Resim 2"
              />
              <div class="carousel-caption d-none d-md-block">
                <h4>Slide 2 Caption</h4>
                <p>2. slayt için yazılar</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="https://fakeimg.pl/600x400/021966/ffffff?text=Resim+3"
                class="d-block w-100"
                alt="Resim 2"
              />
              <div class="carousel-caption d-none d-md-block">
                <h4>Slide 3 Caption</h4>
                <p>3. slayt için yazılar</p>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#mySlide"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#mySlide"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <!-- +/+/+/+/+/+/+/+/+/+/+/+/+/+/+/+/+/+/+/+/+/+/+/+/+/+/+/+/+/+/+/+/ -->
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script>
      const myCarouselElement = document.querySelector("#mySlide");

      const carousel = new bootstrap.Carousel(myCarouselElement, {
        interval: 2000,
        touch: false,
      });
    </script>
  </body>
</html>
