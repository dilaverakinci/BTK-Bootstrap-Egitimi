<!DOCTYPE html>
<html lang="tr">
  <head>
    <title>Bootstrap Badges</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-3">
      <h1>Örnek bir başlık <span class="badge bg-danger">Yeni</span></h1>

      <div class="mb-5">
        <button type="button" class="btn btn-primary">
          Bildirimler <span class="badge text-bg-danger">4</span>
        </button>
      </div>

      <div class="mb-3">
        <button type="button" class="btn btn-primary position-relative">
          Gelen Kutusu 2
          <span
            class="badge position-absolute top-0 start-100 translate-middle rounded-pill bg-danger"
            >19+ <span class="visually-hidden">Okunmamış Mesaj</span>
          </span>
        </button>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
