<!doctype html>
<html lang="tr">

<head>
  <title>Bootstrap Dropdown-Form</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
    <div class="container m-3">
        <h5>Dropdown içinde form nesnesi kullanma :</h5>
    </div>
  </header>
  <main>
    <div class="container m-5">
        <!-- dropdown başlangıç-->
        <div class="dropdown">
            <button class="btn btn-success  dropdown-toggle" type="button" id="triggerId" data-bs-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                        Dropdown Form
                    </button>
            <form class="dropdown-menu p-2">
                <div class="mb-3">
                    <!-- bu formda inputların idleri ve labelları aynı olmalıdır-->
                    <label for="usermail" class="form-label">Email Adresi:</label>
                    <input type="email" class="form-control" name="email" id="usermail" placeholder="user@example.com">
                </div>
                <div class="mb-3">
                    <label for="password" class=" form-label ">Şifre :</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Kullanıcı parolanız">
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="checkbox1" id="checkbox1">
                        <label for="checkbox1" class="form-check-label">Beni hatırla</label>
                    </div>
                </div>
                <hr class=" dropdown-divider ">
                <p>Parolanı mı unuttunuz?<br/>
                <a class="stretched-link" href="#">Parolamı sıfırla!</a></p>
                <hr class=" dropdown-divider ">
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Giriş</button>
                </div>
            </form>
        </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
